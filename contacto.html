    <!-- SECCION 1 BANNER CONTACTAME -->

 <section class="seccionUno" >

    <article class="articuloUno">
        <div class="ancho">
            <h1 class="tituloUno">Hello, soy <br>Silvina Galván</h1>
        </div>

        <div>
            <p class="parrUno">Soy Diseñadora Gráfica y me encanta <br>todo lo que tenga que ver con arte.</p>
        </div>

        <div class="boton">
            <a class="botonUno" href="#">Contáctame</a>
        </div>
    </article>
        <div>
            <img class="imaUno" src="imagenes/imp.png">
        </div>


</section>

    <!-- SECCION 2 FORMULARIO -->

<section class="formulario"> 

    <div class="formulario__contenedor">
    
       

        <div class="formulario__preguntas">

            <div class="formulario__preguntas__contenedor">

                <div class="formulario__preguntas__titulo">
                    <h2>Contáctame</h2>
                </div>

                <form action="" ></form>
                   
                    <div class="form-group col-md-11">
                        <label class="label__titulos" for="nombre">Nombres y apellidos</label>
                        <input class="form-control form-control-lg" type="text" name="nombre" id="" placeholder="Escribe tu nombre">
                    </div>
                    
                    <div class="form-group col-md-11">
                        <label class="label__titulos" for="email">Correo electrónico</label>
                        <input class="form-control form-control-lg" type="email" name="mail" id="email" placeholder="hola@ejemplo.com">
                    </div>
                    
                    <div class="form-group col-md-11">
                        <label class="label__titulos" for="phone">Celular</label><br>
                        <input class="form-control form-control-lg" type="tel" name="phone" id="phone" placeholder="Escribe tu celular">
                    </div>


                    <div class="form-group col-md-11">
                        <label class="label__titulos" for="comentario">Añade un comentario</label>
                        <textarea class="form-control" name="comentario" id="" cols="30" rows="10"></textarea>
                    </div>


                    <div class="form-group col-md-11">
                        <button type="button" class="btn btn-primary btn-lg">Enviar datos</button>
                        <button type="button" class="btn btn-outline-primary btn-lg">Limpiar todo</button>
                        
                    </div>

                
                </form>
            </div>
        </div>

        <div class="formulario__imagen">

            <img class="imgCard" src="imagenes/ilustracionFormulario.png">

        </div>

    </div>
</section>
